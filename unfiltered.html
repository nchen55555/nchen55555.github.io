<style>
    .topnav {
      overflow: hidden;
      padding: 30px;
      width: 75%
    }
    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 20px 16px;
      text-decoration: none;
      font-size: 15px;
    }
  
    .highlight-link{
      -webkit-transition:all .2s ease-in-out;
      transition:all .2s ease-in-out;
      font-weight:400;
      text-decoration:none;display:inline-block;padding:2px 3px;
      text-decoration:none;
      -webkit-box-shadow:inset 0 -3px 0 #007bff;
      box-shadow:inset 0 -3px 0 #007bff}.intro__contact .highlight-link:hover{-webkit-box-shadow:inset 0 -33px 0 0 #007bff;
      box-shadow:inset 0 -33px 0 0 #007bff;
      color:#fff}.skills .skillz{display:-webkit-box;display:-ms-flexbox;
      display:flex;
      -webkit-box-pack:justify;
      -ms-flex-pack:justify;
      justify-content:space-between}
      .job__company{
        font-weight:700;
      }
      .image--cover {
      max-width: 100%;
      width: 400px;
      height: 400px;
      border-radius: 50%;

      object-fit: cover;
      object-position: center;
    }
  </style>
